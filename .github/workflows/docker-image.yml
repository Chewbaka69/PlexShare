name: Docker Image CI

on:
  release:
    types: [created]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag chewbaka69/plexshare:${{ github.event.release.tag_name }} --tag chewbaka69/plexshare:latest
    - name: Docker Push
      run: docker push --all-tags chewbaka69/plexshare
      
