name: Docker Image CI

on:
  release:
    types: [created]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login to DockerHub Registry
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USER }} --password-stdin
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag chewbaka69/plexshare:${{ github.event.release.tag_name }} --tag chewbaka69/plexshare:latest
    - name: Docker Push
      run: docker push --all-tags chewbaka69/plexshare
      
